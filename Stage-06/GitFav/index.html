<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" type="module" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <div class="search">
                <img class="logo" src="./assets/Gitfav.svg" alt="logo GitFav">
                <input id="input-search" type="text" placeholder="Enter the github you want to search">
                <button>
                    <img src="/assets/fav-icon.svg" alt="">
                    favorite
                </button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Action</th>
                </tr>
            </thead>


            <tbody>
                
            </tbody>
            

        </table>

        <div class="empty">
            <img src="./assets/Estrela.svg" alt="">
            <h1>No favorite added</h1>
        </div>
    </div>
</body>
</html>
